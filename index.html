      margin-bottom: 6px;

  const MAIN_MENUS = [...Object.keys(MENU_DATA), RECOMMEND_MENU_KEY];

  function addBotMessage(text, linksHtml = "") {
    const wrap = document.createElement("div");
    wrap.className = "msg msg-bot";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    wrap.appendChild(bubble);

    if (linksHtml) {
      const box = document.createElement("div");
      box.className = "link-list";
      box.innerHTML = linksHtml;
      bubble.appendChild(document.createElement("br"));
      bubble.appendChild(box);
    }

    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
  }

  function addUserMessage(text) {
    const wrap = document.createElement("div");
    wrap.className = "msg msg-user";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.textContent = text;

    wrap.appendChild(bubble);
    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
  }

  function renderMainButtons() {
    btnTitle.textContent = "원하시는 메뉴를 선택해 주세요.";
    btnList.innerHTML = "";
    MAIN_MENUS.forEach(menu => {
      const btn = document.createElement("button");
      btn.className = "chip-btn main";
      btn.textContent = menu;
      btn.onclick = () => {
        if (menu === RECOMMEND_MENU_KEY) {
          openRecommendFlow();
        } else {
          openMenu(menu);
        }
      };
      btnList.appendChild(btn);
    });
  }

  function openMenu(menuName) {
    const items = MENU_DATA[menuName];
    if (!items) return;

    addBotMessage(`『${menuName}』 관련 주요 메뉴입니다.\n원하시는 항목을 선택해 주세요.`);

    btnTitle.textContent = `${menuName} 세부 메뉴`;
    btnList.innerHTML = "";

    items.forEach(item => {
      const btn = document.createElement("button");
      btn.className = "chip-btn";
      btn.textContent = item.label;
      btn.title = item.desc;

      btn.onclick = () => {
        const html = `<a href="${item.url}" target="_blank">${item.label} 바로가기</a>`;

        window.open(item.url, "_blank");
      };

      btnList.appendChild(btn);
    });

    homeBtn.textContent = "◀ 처음으로";

  function recommendCourses(subject, levelText) {
    return COURSE_DATA.filter(item =>
      String(item.subject).replace(/\s/g, "") === subject &&
      item.level_text === levelText
    );
  }

  function showRecommendResult(subject, levelText) {
    const list = recommendCourses(subject, levelText);

    let text = `『${subject} / ${levelText}』 수업 추천입니다.\n\n`;

    if (list.length === 0) {
      text += "해당 조건의 강좌가 없습니다.";
    } else {
      list.forEach((c, idx) => {
        text += `${idx + 1}. ${c.title} - ${c.teacher}\n`;
        text += `   요일: ${c.day}, 시간: ${c.time_raw}\n\n`;
      });
    }

    addBotMessage(text.trim());
    renderRecommendResultButtons(subject, levelText);
  }

    againBtn.className = "chip-btn";

    btnList.appendChild(homeBtn);

  // 문장 안에서 과목 찾기 (첫 과목용)
  function detectSubjectFromText(text) {
    for (const sub of SUBJECT_LIST) {
      if (text.includes(sub)) return sub;
    }
    return null;
  }

  // 문장 안에서 등급대 하나만 찾기 (1~2등급 등)
  function detectLevelBandFromText(text) {
    for (const band of LEVEL_LIST) {
      if (text.includes(band)) return band;
    }

    const m = text.match(/([1-4])\s*등급/);
    if (!m) return null;

    const g = parseInt(m[1], 10);
    if (g === 1 || g === 2) return "1~2등급";
    if (g === 3) return "2~3등급";
    if (g === 4) return "3~4등급";
    return null;
  }

  // 여러 과목+등급을 한 문장에서 전부 뽑기
  // 예: "수학 3등급, 영어 1등급인데 추천해줘"
  function parseSubjectLevelPairs(text) {
    const pattern = /(국어|수학|영어|사회|과학|논술)\s*([1-4])\s*등급/g;
    const result = [];
    let m;
    while ((m = pattern.exec(text)) !== null) {
      const subject = m[1];
      const grade = parseInt(m[2], 10);
      let levelText = null;
      if (grade === 1 || grade === 2) levelText = "1~2등급";
      else if (grade === 3) levelText = "2~3등급";
      else if (grade === 4) levelText = "3~4등급";

      if (levelText) {
        result.push({ subject, levelText });
      }
    }
    return result;
  }

  function handleTextQuery(rawText) {
    const text = rawText.trim();
    if (!text) return;

    // 여러 과목+등급 쌍 파싱
    const pairs = parseSubjectLevelPairs(text);

    // 단일 과목/등급 파싱 (fallback 용)
    const subject = detectSubjectFromText(text);
    const levelText = detectLevelBandFromText(text);

    // ✅ "추천"이라는 말이 들어가면 성적별 추천 의도로 우선 처리
    if (text.includes("추천")) {
      // 1) "수학 3등급, 영어 1등급" 처럼 여러 개가 있는 경우
      if (pairs.length > 0) {
        let summary = "성적별 수업 추천입니다.\n";
        pairs.forEach(p => {
          summary += `\n- ${p.subject} / ${p.levelText}`;
        });
        addBotMessage(summary.trim());

        // 각 과목/등급별 추천 결과를 순서대로 출력
        pairs.forEach(p => {
          showRecommendResult(p.subject, p.levelText);
        });
        return;
      }

      // 2) 과목 + 등급 둘 다 있는 경우 → 바로 추천 결과
      if (subject && levelText) {
        addBotMessage(
          `성적별 수업 추천입니다.\n『${subject} / ${levelText}』 기준으로 강좌를 찾아볼게요.`
        );
        showRecommendResult(subject, levelText);
        return;
      }
      // 3) 과목만 있는 경우 → 등급 버튼 플로우
      else if (subject && !levelText) {
        addBotMessage(
          `${subject} 수업 중에서 어느 등급인지 알려주시면 더 정확한 추천이 가능해요.\n먼저 등급 버튼을 선택해 주세요.`
        );
        renderRecommendLevelButtons(subject);
        return;
      }
      // 4) 등급만 있는 경우 → 과목 버튼 플로우
      else if (!subject && levelText) {
        addBotMessage(
          `${levelText} 기준으로 어떤 과목 수업을 추천받고 싶은지 과목을 선택해 주세요.`
        );
        renderRecommendSubjectButtons();
        return;
      }
    }

    // 기존 키워드 처리 (성적별 추천 플로우)
    if (text.includes("성적") && text.includes("추천")) {
      addBotMessage("성적별 수업 추천으로 이동할게요.\n과목을 선택해 주세요.");
      openRecommendFlow();
      return;
    }

    // 단과/시간표
    if (text.includes("시간표") || text.includes("단과")) {
      addBotMessage("단과 시간표 관련 메뉴를 열어 드릴게요.");
      openMenu("모집요강 및 단과 시간표");
      return;
    }

    // 자습전용관
    if (text.includes("자습") || text.includes("바른공부")) {
      addBotMessage("자습전용관 관련 메뉴를 열어 드릴게요.");
      openMenu("바른공부 자습전용관");
      return;
    }

    // 모의고사
    if (text.includes("모의고사") || text.includes("모고")) {
      addBotMessage("모의고사 관련 메뉴를 열어 드릴게요.");
      openMenu("모의고사 일정/콘텐츠");
      return;
    }

    // 출강 선생님
    if (text.includes("선생님") || text.includes("강사") || text.includes("출강")) {
      addBotMessage("출강 선생님 안내 메뉴를 열어 드릴게요.");
      openMenu("출강 선생님 안내");
      return;
    }

    // 학원 이용 안내 (위치/시설 등)
    if (
      text.includes("가는길") ||
      text.includes("오시는 길") ||
      text.includes("위치") ||
      text.includes("시설") ||
      text.includes("좌석")
    ) {
      addBotMessage("학원 이용 안내 메뉴를 열어 드릴게요.");
      openMenu("학원 이용 안내");
      return;
    }

    // 공지/FAQ
    if (text.includes("공지") || text.includes("faq") || text.includes("질문")) {
      addBotMessage("학원 이용 가이드 메뉴를 열어 드릴게요.");
      openMenu("학원 이용 가이드");
      return;
    }

    // 매칭 실패 시
    addBotMessage(
      "아직은 몇 가지 키워드로만 이해할 수 있어요.\n" +
      "예) '고3 단과 시간표', '자습전용관', '모의고사 일정', '성적별 수업 추천',\n" +
      "또는 '수학 3등급, 영어 1등급 수업 추천해줘'처럼 과목/등급과 함께 입력해 주세요.\n" +
      "아래 메뉴 버튼에서 직접 선택해 주셔도 됩니다."
    );
    renderMainButtons();
  }

  function handleSend() {
    const text = userInput.value;
    if (!text.trim()) return;
    addUserMessage(text);
    userInput.value = "";
    handleTextQuery(text);
  }

  /* ===============================
     5) 초기 실행 & 이벤트 연결
     =============================== */

  function init() {
    const firstMsg =
      "안녕하세요. 메가스터디 러셀 대치학원 챗봇입니다.\n\n" +
      "학원 이용, 모집요강, 단과 시간표, 자습전용관, 모의고사, 출강 선생님 안내와\n" +
      "성적별 수업 추천 기능을 제공합니다.\n" +
      "아래 버튼을 누르시거나, 직접 질문을 입력해 보세요.\n\n" +
      "예) '고3 단과 시간표 알려줘', '성적별 수업 추천', '수학 3등급, 영어 1등급 수업 추천해줘'";
    addBotMessage(firstMsg);
    renderMainButtons();
  }

  sendBtn.addEventListener("click", handleSend);
  userInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      handleSend();
    }
  });

  init();
</script>
